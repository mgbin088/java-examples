server.port=8080
server.servlet.context-path=/

logging.level.com.example.exceptiongroup=DEBUG
logging.level.org.springframework.web=INFO

error-fingerprint.cache-size=1000
error-fingerprint.log-threshold=10
error-fingerprint.stack-depth=5
error-fingerprint.enable-call-chain-hash=true

spring.web.cors.enabled=true